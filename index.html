<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Beast Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/Final_logo.png">
</head>
<body>
    <audio id="laseSound" src="./sound/click.mp3"></audio>
    <audio id="misisonPassed" src="./sound/Mission passed.mp3"></audio>
    <audio id="youDied" src="./sound/Dark souls YOU DIED.mp3"></audio>
    <main id="main">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="section-message">
            <div class="topMessage">
                <h1 id="message">LET'S START!</h1>
                <p id="whyMessage">MAY THE FORCE BE WITH YOU</p>
            </div>
        </section>
        <section class="section-choice">
            <div class="player box">
                <div>
                    <h2>PLAYER</h2>
                </div>
                <div class="score">
                    <img src="./img/player.png" alt="player-icon">
                    <div>
                        <p class="scoreDisplay" id="playerScore">SCORE: 0</p>
                    </div>
                </div>
                <div class="player-selection selection" id="selection">
                    <div class="playerBtn rock" value="Rock" id="rockBtn">
                        <p>Rock</p>
                        <img src="./img/rock.png" alt="rock">
                    </div>
                    <div class="playerBtn paper" value="Paper" id="paperBtn">
                        <p>Paper</p>
                        <img src="./img/paper.png" alt="paper">
                    </div>
                    <div class="playerBtn scissors" value="Scissors" id="scissorsBtn">
                        <p>Scissors</p>
                        <img src="./img/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
            <div class="computer box">
                <div>
                    <h2>COMPUTER</h2>
                </div>
                <div class="score computer-score">
                    <img src="./img/computer.png" alt="computer-icon">
                    <div>
                        <p class="scoreDisplay" id="computerScore">SCORE: 0</p>
                    </div>
                </div>
                <div class="selection">
                    <div class="rock computerBtn" id="compRockBtn">
                        <p>Rock</p>
                        <img src="./img/rock.png" alt="rock">
                    </div>
                    <div class="paper computerBtn" id="compPaperBtn">
                        <p>Paper</p>
                        <img src="./img/paper.png" alt="paper">
                    </div>
                    <div class="scissors computerBtn" id="compScissorsBtn">
                        <p>Paper</p>
                        <img src="./img/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-result">
            <div class="result-img-container" id="resultContainer">
                <div class="result-img-player" >
                    <img id="big big-player" class="resultPlayerImg" src="./img/paper.png" alt="paper">
                </div>
                <div class="result-img-computer" >
                    <img id="big big-computer" class="resultComputerImg" src="img/rock.png" alt="rock">
                </div>
            </div>
        </section>
    </main>
    <div class="ending hide-content" id="ending">
        <div>
            <h1 class="fancy">You won, Congratulation wonderful person</h1>
        </div>
        <div class="playAgainBtn hide-content">
            <button>
                Play Again
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
