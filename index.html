<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="section-choice">
        <div class="player box">
            <div>
                <h2>PLAYER</h2>
            </div>
            <div class="score">
                <img src="./img/player.png" alt="player-icon">
                <div>
                    <p id="playerScore">score: </p>
                </div>
            </div>
            <div class="player-selection selection" id="selection">
                <div class="rock" value="Rock" id="rockBtn">
                    <p>Rock</p>
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div class="paper" value="Paper" id="paperBtn">
                    <p>Paper</p>
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div class="scissors" value="Scissors" id="scissorsBtn">
                    <p>Scissors</p>
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
        <div class="computer box">
            <div>
                <h2>COMPUTER</h2>
            </div>
            <div class="score computer-score">
                <img src="./img/computer.png" alt="computer-icon">
                <div>
                    <p id="computerScore">score: </p>
                </div>
            </div>
            <div class="selection">
                <div class="rock">
                    <p>Rock</p>
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div class="paper">
                    <p>Paper</p>
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div class="scissors">
                    <p>Paper</p>
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </section>
    <section class="section-result">
        <div>
            <h1 id="message">You won!</h1>
            <p id="whyMessage">Paper beats rock</p>
        </div>
        <div class="result-img-container">
            <div class="result-img-player" id="resultPlayerImg">
                <img id="big big-player" src="./img/paper.png" alt="paper">
            </div>
            <div class="result-img-computer" id="resultComputerImg">
                <img id="big big-computer" src="img/rock.png" alt="rock">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
